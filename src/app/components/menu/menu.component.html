<aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- Sidebar user panel -->
        <div class="user-panel">
            <div class="pull-left image">
                <img src="assets/images/Login.PNG" class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info">
                <p>Project K</p>
            </div>
        </div>
        <ul class="sidebar-menu" data-widget="tree">
            <li *ngFor="let view of loginTypeviews" class="treeview">
                <a *ngIf="view?.child_views?.length && view?.show" routerLinkActive="active" style="cursor:pointer;">
                    <i class={{view?.icon}}></i>
                    <span>{{view?.name}}</span>
                    <span class="pull-right-container">
            <i class="fa fa-angle-left pull-right"></i>
          </span>
                </a>

                <a *ngIf="!view?.child_views?.length && view?.show" [routerLink]=[view?.tag] data-toggle="push-menu" href="#" routerLinkActive="active">
                    <i class={{view?.icon}}></i>
                    <span>{{view?.name}}</span>
                </a>

                <ul class="treeview-menu" *ngIf="view?.child_views?.length > 0">
                    <li *ngFor="let child_view of view?.child_views">
                        <a [routerLink]=[child_view?.tag] routerLinkActive="active" data-toggle="push-menu" href="#">
                            <i class="{{child_view?.icon}}"></i>{{child_view?.name}}
                        </a>
                    </li>
                </ul>
            </li>
            <li *ngFor="let view of commonViews" class="treeview">
                <a *ngIf="view?.inlineView" data-toggle="push-menu" href="#" routerLinkActive="active" style="cursor:pointer;" (click)="logout();">
                    <i class={{view?.icon}}></i>
                    <span>{{view?.name}}</span>
                </a>
                <a *ngIf="!view?.inlineView" data-toggle="push-menu" href="#" [routerLink]=[view?.tag] routerLinkActive="active">
                    <i class={{view?.icon}}></i>
                    <span>{{view?.name}}</span>
                </a>
            </li>
        </ul>
    </section>
</aside>
