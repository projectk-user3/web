<div class="container">
    <div class="row">

        <div class="intialForm">
            <div class="row top-section">
                <div class="col-sm-12 text-center">
                    <i class="fa fa-user-circle" aria-hidden="true" style="font-size: 69px;"></i>
                    <p class="h2 weight-light">Reset your password</p>
                </div>
                <div class="alert alert-danger" role="alert" *ngIf="emailref.errors &&(emailref.touched || emailref.dirty)">
                    Invalid email address.
                    <!-- <span class="fa fa-close close-icon"></span> -->
                </div>

            </div>

            <div class="card">
                <div class="card-body">
                    <p class="weight-normal">Enter your email address and we will send you a link to reset your password.</p>
                    <input [ngClass]="{'is-invalid': emailref.errors &&(emailref.touched || emailref.dirty)}" class="form-control" type="text" name='email' placeholder="Enter your email address" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" id="email" [(ngModel)]="email"
                        #emailref="ngModel" />
                    <div class="margin-top30">
                        <button [disabled]="emailref.errors && (emailref.touched || emailref.dirty)" [ngClass]="{'poiter-not-allowed':emailref.errors && (emailref.touched || emailref.dirty)}" class="btn btn-md btn-success btn-block send-button-margin-bottom" (click)="onReset()">Send password reset email</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
