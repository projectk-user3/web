<div class="container">
  <div class="row">

    <div class="intialForm">
      <div class="row top-section">
        <div class="col-sm-12 text-center">
          <i class="fa fa-user-circle" aria-hidden="true" style="font-size: 69px;"></i>
          <p class="h2">Account recovery</p>
        </div>
        <div class="alert alert-danger" role="alert" *ngIf="emailref.errors &&(emailref.touched || emailref.dirty)">

          Invalid email address

        </div>

      </div>

      <div class="card">
        <div class="card-body">
          <p>Enter your email address and we will send you a link to reset your password.</p>
          <input [ngClass]="{'is-invalid': emailref.errors &&(emailref.touched || emailref.dirty)}" class="form-control" type="text"
            name='email' placeholder="Please enter registered email id" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" id="email"
            [(ngModel)]="email" #emailref="ngModel" />
          <div class="margin-top30">
            <button class="btn btn-md btn-success btn-block" (click)="onReset()">Send password reset email</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
